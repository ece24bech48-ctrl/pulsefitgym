<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>PulseFit Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: black;
    }
	:root{
		--bg-color:#000;
		--snd-bg-color:#111;'
		--text-color:white;
		--main-color:#45ffca;
	}
	span{
	    color:var(--main-color);
	}
	
    h1 {
      text-align: center;
      color:#F0FFFF ;
    }
    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      font-size: 20px;
      margin: 0 0 10px;
    }
    .card-content p {
      font-size: 14px;
      color: #555;
    }
    .card-content a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007BFF;
    }
	.services{
	   background:var(--snd-bg-color);
	}
	.services-content{
	   display:grid;
	   grid-template-columns:repeat(auto-fit,minmax(350px,auto));
	   align-item:center;
	   gap:2.3 rem;
	   margin-top:4 rem;
	}
	heading{
		text-align:center;
		font-size:6.5 rem;
		height:10px;
	}
	.row{
		background:var(--bg-color);
		border-radius:27px;
		border:1px solid transparent;
		box shadow:0 0 5px var(--main-color);
		padding:20px;
		transition:all 0.5s ease;
	}
	.row img{
		height:auto;
		width:100%;
		border-radius:27px;
		margin-bottom:1.4rem;
	}
	.row h4{
		font-size:25px;
		font-weight:700;
		margin-bottom:10px;
		line-height:1.4;
	}
	.row:hover{
		border:1px solid var(--main-color);
		transform:translateY(-5px)scale(1.04);
		cursor:pointer;
	}
	.plans{
	     background:var(--snd-bg-color);
	}
	.plans-content{
		display:grid;
		grid-template-columns: repeat(auto-fit,minmax(300px,auto));
		align-items:center;
		gap:2.3rem;
		margin-top: 4.2rem;
    }
	.box{
		padding: 30px 30px 50px 30px;
		height:30rem;
		background: var(--bg-color);
		border-radius:28px;
		border:1px solid transparent;
		box-shadow:0 0 5px var(--main-color);
		transition:all 0.5s ease;
	    cursor:pointer;
	}
	.box h3{
	    font-size:35px;
		font-weight:600;
		margin-bottom: 10px;
	}
	.box h2{
	    font-size:43px;
		font weight:700;
		margin-bottom: 20px;
	}
	.box ul li{
		list style:disc;
		font-size:1.7rem;
		padding-bottom:1.2rem;
	}
	.box a{
	    display:inline-block;
		font-size: 22px;
		line-height: 1.2rem;
		font-weight:700;
		padding: 7px 0;
		color:var(--text-color);
		border-bottom: 2px solid #5d6c83;
		transition: all 0.5s ease;
	}
	.box i{
	    vertical-align:middle;
		font-size:25px;
		color:var(--main-color);
		margin-left:5px;
		 
	}
    .box a:hover{
		border-bottom: 2px solid var(--main-color);
	}
	.box:hover{
	    border: 1px solid var(--main-color);
		transform:translateY(-5px)scale(1.03);
	}
  </style>
  </head>
<body>
<!--blog page section-->
  <section style="margin-top:10px;" class="blogs" id="blogs">	
  <h1 style="background:var(--bg-color) margin-top:10px;">Pulse<span>Fit</span> Blogs</h1>

  <div style="margin-bottom:20px;"class="blog-container" id="blogContainer">
    <!-- Blog cards will be injected here -->
  </div>

  <script>
    // Step 3: Store blog data
    const blogs = [
      {
        title: "Beginner's Guide to Gym",
        image: "morning.jpg",
        description: "Get fit at home with these easy workouts, no equipment needed!",
        link: "https://dishapattanayak711.blogspot.com/2025/06/the-ultimate-guide-to-gym-etiquette-dos.html"
      },
      {
        title: "Healthy Meal Plans",
        image: "foodfit.jpg",
        description: "Plan your diet to maximize your fitness results.",
        link: "https://dishapattanayak711.blogspot.com/2022/07/10th-student-life-lifestyle.html"
      },
      {
        title: "Stay healty and fit",
        image: "stayfit.jpeg",
        description: "New to the gym? Hereâ€™s what you need to know before you start.",
        link: "https://dishapattanayak711.blogspot.com/2022/02/stay-fit-and-healthy.html"
      },
	  {
        title: "Maximize Gain",
        image: "fit.jpg",
        description: "Do follow these measures to maximize gain with regular workout",
        link: "https://dishapattanayak711.blogspot.com/2025/06/maximize-gains-with-unorthodox-gym.html"
      },
      // Add more blogs here
    ];

    // Step 4: Render blog cards dynamically
    const container = document.getElementById('blogContainer');

    blogs.forEach(blog => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${blog.image}" alt="${blog.title}">
        <div class="card-content">
          <h2>${blog.title}</h2>
          <p>${blog.description}</p>
          <a href="${blog.link}">Read More</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
  </section>
  

</body>
</html>
