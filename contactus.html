<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Portfolio</title>
</head>
<style>
:root{
	--text-color:#1a1c20;
	--link-color:#4a76ee
	--background-color:#e9e9e9;
}
*{
	margin:0;
	padding:0;
	box-sizing:border-box;
}
html{
	scroll-behaviour:smooth;
}
body{
   font-family:'poppins', sans-serif;
   background:linear-gradient(black,rgb(34, 155, 195));
   background-repeat:no-repeat;
}
a{
   color:var(--text-color);
   text-decoration:none;
}
</style>
<body>
<!-- Contact Section -->
  <section  id="contact" class="py-5">
    <div style="padding:15px;border:2px solid black;border-radius:5px;height:550px;width:500px; margin-left:400px" class="text">
      <h2 style="color:white" class="text-center">Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col">
          <form>
            <div class="mb">
              <label for="name" class="form-label" style="color:white">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Your name">
            </div>
            <div class="mb">
              <label for="email" class="form-label" style="color:white">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Your email">
            </div>
            <div class="mb">
              <label for="message" class="form-label" style="color:white">Message</label>
              <textarea id="message" rows="4" class="form-control" placeholder="Your message"></textarea>
            </div><br>
           <a href="https://mail.google.com/mail/u/1/" style="color:white">Email</a><br>
           <a href="https://in.linkedin.com/" style="color:white"><span>linkedin</span></a>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
